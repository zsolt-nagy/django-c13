{% extends 'base.html' %} 

{% block content %}

{% if message %}
<h2>{{ message }}</h2>
{% endif %}

{% if show_form %}
<form action="{% url 'new_book' %}" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row m-4">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title" required />
        </div>
        <div class="row m-4">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author" required />
        </div>
        <div class="row m-4">
            <label for="description">Description</label>
            <textarea id="description" name="description" cols="30" rows="10" placeholder="Description"></textarea>   
        </div>
        <div class="row m-4">
            <label for="publish_date col-12">Date of Publication:</label>
            <input type="date" id="publish_date" name="publish_date" class="col-12 col-md-4 col-xl-3" />
        </div>
        <button type="submit">Add Book</button>
    </div>
</form>
{% endif %}


{% endblock %}
